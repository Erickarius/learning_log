{% extends "learning_logs/base.html" %}

{% block content %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>

  <h4>Dodaj nowy wpis:</h4>
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Dodaj wpis</button>
  </form>

{% endblock content %}
